apiVersion: v1
kind: Namespace
metadata:
  name: app01
  labels:
    name: app01
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: app01
spec:
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: app
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: app01
spec:
  ports:
  - port: 8080
  type: NodePort
  selector:
    app: hello
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-gateway-app01
  namespace: app01
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "app01.127.0.0.1.nip.io"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-vs-app01
  namespace: app01
spec:
  hosts:
  - "app01.127.0.0.1.nip.io"
  gateways:
  - istio-gateway-app01
  http:
  - name: 'app01-route'
    match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 8080
        host: app
---

